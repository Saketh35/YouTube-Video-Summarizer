<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>YouTube Summarizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <script>
        // Toggle between dark and light themes
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-bs-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-bs-theme', next);
            localStorage.setItem('theme', next);
        }

        // Apply stored theme preference
        document.addEventListener("DOMContentLoaded", () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-bs-theme', savedTheme);
            }
        });

        // Copy raw summary to clipboard
        async function copySummary() {
            const text = document.getElementById('rawSummary').textContent || document.getElementById('rawSummary').value;
            try {
                await navigator.clipboard.writeText(text);
                const btn = document.getElementById('copyBtn');
                btn.innerText = "âœ… Copied!";
                setTimeout(() => btn.innerText = "ğŸ“‹ Copy Raw", 2000);
            } catch (err) {
                alert("Failed to copy: " + err);
            }
        }

        // Toggle between markdown and raw view
        function toggleView() {
            const rendered = document.getElementById('renderedSummary');
            const raw = document.getElementById('rawSummary');
            const btn = document.getElementById('toggleViewBtn');

            if (rendered.classList.contains('d-none')) {
                rendered.classList.remove('d-none');
                raw.classList.add('d-none');
                btn.innerText = "ğŸ§¾ Show Raw";
            } else {
                rendered.classList.add('d-none');
                raw.classList.remove('d-none');
                btn.innerText = "ğŸ¨ Show Markdown";
            }
        }
    </script>
</head>

<body>
<div class="container py-5">
    <div class="text-center mb-4">
        <h1 class="mb-3">ğŸ“º YouTube Video Summarizer</h1>
        <button class="btn btn-secondary btn-sm" onclick="toggleTheme()">ğŸŒ“ Toggle Dark Mode</button>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" class="mb-4">
        <div class="input-group input-group-lg">
            <span class="input-group-text">ğŸ”—</span>
            <input type="url" class="form-control" name="video_url" placeholder="Paste YouTube URL here..." required>
            <button class="btn btn-primary" type="submit">Summarize ğŸ¯</button>
        </div>
    </form>

    {% if summary %}
        <div class="card shadow mt-4">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <span>ğŸ“ Summary</span>
                <div>
                    <button id="toggleViewBtn" class="btn btn-sm btn-light me-2" onclick="toggleView()">ğŸ§¾ Show Raw</button>
                    <button id="copyBtn" class="btn btn-sm btn-light" onclick="copySummary()">ğŸ“‹ Copy Raw</button>
                </div>
            </div>
            <div class="card-body">
                <!-- Rendered markdown content -->
                <div id="renderedSummary">{{ summary | safe }}</div>

                <!-- Raw content (hidden by default) -->
                <pre id="rawSummary" class="form-control d-none" style="white-space: pre-wrap;">{{ summary_raw }}</pre>
            </div>
        </div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
